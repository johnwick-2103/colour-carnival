{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="events-section" style="max-width: 600px; margin: 0 auto; text-align: center; padding: 50px 20px;">
    <div style="background: #fff; border-radius: 10px; padding: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <h2 style="color: var(--primary-red); margin-bottom: 20px;">Payment Failed!</h2>

        <p style="font-size: 1.1rem; margin-bottom: 10px; color: #444;">
            We could not verify your payment signature.
        </p>
        <p style="font-size: 1rem; margin-bottom: 30px; color: #666;">
            Reason: {{ error }}<br>
            Please try booking again. If money was deducted, it will be refunded within 3-5 business days.
        </p>

        <a href="{% url 'index' %}" class="btn-primary" style="text-decoration: none;">Try Again</a>
    </div>
</section>
{% endblock %}
